<canvas width="600" height="400"></canvas>

<script>

    // function desenhaQuadradoVerde(x, y) {
    function desenhaQuadrado(x, y, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        // 1º retângulo
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, 50, 50);
        // // 2º retângulo
        // pincel.fillRect(50, 0, 50, 50);
        // pincel.strokeRect(50, 0, 50, 50);
        // // 3º retângulo
        // pincel.fillRect(100, 0, 50, 50);
        // pincel.strokeRect(100, 0, 50, 50);
        // // 4º retângulo sem preenchimento
        // pincel.strokeRect(150, 0, 50, 50);
}

var x = 0;
while(x < 600) {
    desenhaQuadrado(x, 0, 'green');
    x = x + 50;
}
        
// for(var x = 0; x < 600; x = x + 50) {
// desenhaQuadrado(x, 0, 'green');
// }

desenhaQuadrado(150, 50, 'red');
// desenhaQuadrado(0, 50, 'black');
// desenhaQuadrado(0, 100, 'green');

</script>

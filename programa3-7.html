<!-- Quando você clicar com o botão esquerdo do mouse sem soltá-lo, 
    a variável desenha será true. 
    Enquanto você não soltar, ela continuará com esse valor, 
    sendo assim, ao mover o mouse pela tela com o botão pressionado, 
    a função desenhaCirculo desenhará o circulo a cada movimento que fizermos. 
    Contudo, se soltarmos o botão, a variável desenha receberá false, 
    pois a função desabilitaDesenhar mudará a variável desenha para false.  -->
<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;

    function desenhaCirculo(evento) {

        if(desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y,10, 0, 2 * 3.14);
            pincel.fill();
        }
        console.log(x + ',' + y);
    }

    tela.onmousemove = desenhaCirculo;

    function habilitaDesenhar() {

        desenha = true;
    }

    function desabilitaDesenhar() {

        desenha = false;
    }

    tela.onmousedown = habilitaDesenhar;

    tela.onmouseup = desabilitaDesenhar;

</script>
